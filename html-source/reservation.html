<script>

    let attention = Prompt();


    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();


    let parent = document.querySelector("section")
    let btn = document.createElement('button')
    parent.append(btn)
    btn.setAttribute('class', 'btn btn-success')
    btn.style.cssText = `margin: 0 auto; color: red; padding: 10px; display: block`
    btn.innerText = "Button"
    btn.value = "button"

    btn.addEventListener('click', function () {
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation>
            <div class=form-row">
                <div class="col">
                    <div class="form-row" id="reservation-dates-modal">
                        <div class="col">
                            <input disabled requered class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                        </div>
                        <div class="col">
                            <input disabled requered class="form-control" type="text" name="end" id="end" placeholder="Departure">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        `;


        attention.custom({
            title: "Choose your dates",
            msg: html,
        });
    })

    const elem = document.getElementById('reservation-dates');
    const rangePicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
    });


    function notify(msg, msgType) {
        notie.alert({
            type: msgType,
            text: msg,
        })
    }

    function notifyModel(title, text, icon, confirmButtonText) {
        Swal.fire({
            title: title,
            html: text,
            icon: icon,
            confirmButtonText: confirmButtonText
        })

    }


    function Prompt() {
        let toast = function (c) {
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c;

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                icon: icon,
                position: position,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({})


        }
        let success = function (c) {
            const {
                msg = "",
                title = "",
                footer = "",

            } = c
            Swal.fire({
                icon: 'success',
                title: title,
                text: msg,
                footer: footer,
            })

        }
        let error = function (c) {
            const {
                msg = "",
                title = "",
                footer = "",

            } = c
            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: footer,
            })

        }

        async function custom(c) {
            const {
                msg = "",
                title = "",
            } = c;

            const {value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,

                willOpen: () => {
                    const elem = document.getElementById('reservation-dates-modal');
                    const rp = new DateRangePicker(elem, {
                        format: 'yyyy-mm-dd',
                        showOnFocus: true,
                    })
                },
                didOpen: () => {
                    document.getElementById('start').removeAttribute('disabled')
                    document.getElementById('end').removeAttribute('disabled')
                },
                preConfirm: () => {
                    return [
                        document.getElementById('start').value,
                        document.getElementById('end').value
                    ]
                }

            })
            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }

        }

        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,

        }

    }

</script>
